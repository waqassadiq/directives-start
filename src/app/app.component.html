<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
        <li *ngFor="let odd of oddNumbers"
          class="list-group-item"
          [ngClass]="{odd: odd % 2 !==0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow': 'transparent'}"
          >
          {{odd}}
        </li>
      </div>
      <div *ngIf="!onlyOdd">
        <li *ngFor="let even of evenNumbers"
        class="list-group-item"
        [ngClass]="{even: even % 2===0}"
        [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow': 'transparent'}"
        >
        {{even}}
      </li>
      </div>
      </ul>
      <p AppBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight>Style me with better directive</p>
      <p appBetterInteractiveListener>Style me with better directive</p>


      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
